<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Registration Form</title>
    <style>
      label {
        color: brown;
        font-size: 14px;
      }
    </style>
    <link rel="stylesheet" type="text/css" href="register.css" />
  </head>
  <body>
    <h1>Registration Form</h1>
    <p style="color: blue; font-size: 18px">This is some styled text.</p>
    <form action="/submit" method="POST">
      <label for="name">Name:</label>
      <input type="text" id="name" name="name" required /><br />
      <br />

      <label for="email">Email:</label>
      <input type="email" id="email" name="email" required /><br />
      <br />

      <label class="pwd" for="password">Password:</label>
      <input type="password" id="password" name="password" required /><br />
      <br />

      <label class="pwd" for="confirm-password">Password:</label>
      <input
        type="password"
        id="confirm-password"
        name="confirm-password"
        required
      /><br />
      <br />

      <label for="gender">Gender:</label>
      <select id="gender" name="gender">
        <option value="male">Male</option>
        <option value="female">Female</option>
        <option value="other">Other</option></select
      ><br />
      <br />

      <label for="newsletter">Subscribe to Newsletter:</label>
      <input type="checkbox" id="newsletter" name="newsletter" /><br />
      <br />

      <input type="submit" value="Submit" />
    </form>
  </body>
</html>
