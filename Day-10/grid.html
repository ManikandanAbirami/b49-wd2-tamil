<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>CSS GRID</title>
    <link rel="stylesheet" type="text/css" href="grid.css" />
  </head>
  <body>
    <div class="container">
      <div class="item" style="grid-column: 1/3; grid-row: 1">Item 1</div>
      <div
        class="item"
        style="background-color: chocolate; grid-column: 3; grid-row: 1"
      >
        Item 2
      </div>
      <div
        class="item"
        style="grid-column: 1; grid-row: 2; background-color: yellowgreen"
      >
        Item 3
      </div>
      <!-- <div class="item">Item 4</div>
      <div class="item">Item 5</div>
      <div class="item">Item 6</div> -->
    </div>
  </body>
</html>
