<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>CSS GRID</title>
    <style>
      .container {
        display: grid;
        grid-template-columns: 1fr 1fr 1fr;
        grid-template-rows: 100px 200px;
      }
      .item {
        background-color: lightblue;
        padding: 10px;
        border: 1px solid black;
      }
    </style>
  </head>
  <body>
    <div class="container">
      <div class="item" style="grid-column: 1/3; grid-row: 1">Item 1</div>
      <div
        class="item"
        style="background-color: chocolate; grid-column: 3; grid-row: 1"
      >
        Item 2
      </div>
      <div
        class="item"
        style="grid-column: 1; grid-row: 2; background-color: yellowgreen"
      >
        Item 3
      </div>
      <!-- <div class="item">Item 4</div>
      <div class="item">Item 5</div>
      <div class="item">Item 6</div> -->
    </div>
  </body>
</html>
