<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>CSS Flex box</title>
    <style>
      .container {
        display: flex;
        flex-flow: column wrap;
        align-content: space-evenly;
      }
      .item {
        background-color: aquamarine;
        padding: 10px;
        margin: 5px;
      }
    </style>
  </head>
  <body>
    <h1>CSS FLEX BOX</h1>
    <div class="container">
      <div class="item">Item 1Item 1Item 1Item 1Item 1Item 1</div>
      <div class="item">Item 2</div>
      <div class="item">Item 3</div>
    </div>
  </body>
</html>
