<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
    <style>
      span {
        color: lightsalmon;
      }
      .item {
        color: black;
      }
      .item span {
        color: inherit;
      }
    </style>
  </head>
  <body>
    <div style="color: blueviolet">
      This is parent div!!!
      <div class="item">This is child div - 1!!<span> span 1</span></div>
      <div>This is child div - 2!!<span> span 2</span></div>
      <div>This is child div - 3!!<span> span 3</span></div>
      <div>This is child div - 4!!<span> span 4</span></div>
    </div>
  </body>
</html>
