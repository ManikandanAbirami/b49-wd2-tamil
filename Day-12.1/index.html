<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Bootstrap Session</title>
    <style>
      .bs {
        border: 1px solid black;
        background-color: cadetblue;
      }
    </style>
    <!-- <link
      rel="stylesheet"
      href="/Users/mk/Documents/private/GUVI/b49-wd2-tamil/Day-12.1/css/bootstrap.min.css"
    /> -->
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-9ndCyUaIbzAi2FUVXJi0CjmCapSmO7SnpJef0486qhLnuZ2cdeRhO02iuK6FUUVM"
      crossorigin="anonymous"
    />
  </head>
  <body>
    <div class="container">
      <div class="row">
        <div class="col-md-4 col-sm-4 bs">Item 1</div>
        <div class="col-md-2 col-sm-2 bs">Item 2</div>
        <div class="col-md-3 col-sm-2 bs">Item 3</div>
      </div>
      <div class="row">
        <div class="col-md-4 bs">Item 1</div>
        <div class="col-md-3 bs">Item 2</div>
        <div class="col-md-2 bs">Item 3</div>
      </div>
    </div>

    <div class="mb-3">
      <label for="exampleFormControlInput1" class="form-label"
        >First Name</label
      >
      <input type="email" class="form-control" id="exampleFormControlInput1" />
    </div>
    <div class="mb-3">
      <label for="exampleFormControlInput1" class="form-label">Last Name</label>
      <input type="email" class="form-control" id="exampleFormControlInput1" />
    </div>
    <div class="mb-3">
      <label for="exampleFormControlInput1" class="form-label"
        >Email address</label
      >
      <input
        type="email"
        class="form-control"
        id="exampleFormControlInput1"
        placeholder="name@example.com"
      />
    </div>
    <div class="mb-3">
      <label for="exampleFormControlTextarea1" class="form-label"
        >Example textarea</label
      >
      <textarea
        class="form-control"
        id="exampleFormControlTextarea1"
        rows="3"
      ></textarea>
    </div>

    <div class="mx-0 mx-sm-auto">
      <div class="card">
        <div class="card-body">
          <div class="text-center">
            <i class="far fa-file-alt fa-4x mb-3 text-primary"></i>
            <p>
              <strong>Your opinion matters</strong>
            </p>
            <p>
              Have some ideas how to improve our product?
              <strong>Give us your feedback.</strong>
            </p>
          </div>

          <hr />

          <form class="px-4" action="">
            <p class="text-center"><strong>Your rating:</strong></p>

            <div class="form-check mb-2">
              <input
                class="form-check-input"
                type="radio"
                name="exampleForm"
                id="radio2Example1"
              />
              <label class="form-check-label" for="radio2Example1">
                Very good
              </label>
            </div>
            <div class="form-check mb-2">
              <input
                class="form-check-input"
                type="radio"
                name="exampleForm"
                id="radio2Example2"
              />
              <label class="form-check-label" for="radio2Example2">
                Good
              </label>
            </div>
            <div class="form-check mb-2">
              <input
                class="form-check-input"
                type="radio"
                name="exampleForm"
                id="radio2Example3"
              />
              <label class="form-check-label" for="radio2Example3">
                Medicore
              </label>
            </div>
            <div class="form-check mb-2">
              <input
                class="form-check-input"
                type="radio"
                name="exampleForm"
                id="radio2Example4"
              />
              <label class="form-check-label" for="radio2Example4"> Bad </label>
            </div>
            <div class="form-check mb-2">
              <input
                class="form-check-input"
                type="radio"
                name="exampleForm"
                id="radio2Example5"
              />
              <label class="form-check-label" for="radio2Example5">
                Very bad
              </label>
            </div>
          </form>
        </div>
        <div class="card-footer text-end">
          <button type="button" class="btn btn-primary">Submit</button>
        </div>
      </div>
    </div>

    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"
      integrity="sha384-geWF76RCwLtnZ8qwWowPQNguL3RmwHVBC9FhGdlKrxdiJJigb/j/68SIy3Te4Bkz"
      crossorigin="anonymous"
    ></script>
    <script
      src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.11.8/dist/umd/popper.min.js"
      integrity="sha384-I7E8VVD/ismYTF4hNIPjVp/Zjvgyol6VFvRkX/vR+Vc4jQkC+hVqc2pM8ODewa9r"
      crossorigin="anonymous"
    ></script>
    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.min.js"
      integrity="sha384-fbbOQedDUMZZ5KreZpsbe1LCZPVmfTnH7ois6mU1QK+m14rQ1l2bGBq41eYeM/fS"
      crossorigin="anonymous"
    ></script>
  </body>
</html>
